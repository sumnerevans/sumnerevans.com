baseURL = "https://sumnerevans.com"
languageCode = "en-us"
title = "Sumner Evans"
theme = "smol"
summaryLength = 60

pygmentsCodefences = true
pygmentsStyle = "github"
pygmentsUseClasses = true

timeout = "360s"

[outputs]
  home = ["HTML", "RSS", "JSON"]

# paginate = 15

[minify]
  minifyOutput = true

[markup]
  [markup.highlight]
    style = "github"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

[imaging]
  quality = 90

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^rst2html$']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']

  [security.funcs]
    getenv = ['^HUGO_']

  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

[params]
  author = "Sumner Evans"
  description = "I'm a Software Engineer at Automattic working on Beeper. This is my personal website, portfolio, and blog."
  title = "Sumner Evans"
  subtitle = "Software Engineer at Automattic working on Beeper"
  dateFmt = "2006-01-02"
  logo = "profile.jpg"

  # Theme
  themeColorAutoDetectBrowserPreference = true
  themeColor = 'dark'

  # Posts shown in homepage
  mainSections = ["posts"]

  # Isso
  issoUrl = "//comments.sumnerevans.com"

  [params.issoOptions]
    avatar = false
    gravatar = true
    reply-notifications = true
    reply-to-self = true

  [params.goatcounter]
    domain = "https://sws.goatcounter.com/count"

