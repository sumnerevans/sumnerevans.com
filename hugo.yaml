baseURL: "https://sumnerevans.com"
languageCode: "en-us"
title: Sumner Evans
theme: smol
summaryLength: 60
timeout: 360s

module:
  imports:
  - path: github.com/hugomods/icons/vendors/tabler

pygmentsCodefences: true
pygmentsStyle: github
pygmentsUseClasses: true

outputs:
  home: [ "HTML", "RSS", "JSON", "HASH" ]

outputFormats:
  hash:
    isPlainText: true
    mediaType: "text/plain+sha256"
    notAlternative: true

mediaTypes:
  "text/plain+sha256":
    suffixes: sha256

minify:
  minifyOutput: true

markup:
  highlight:
    style: github
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - ['\[', '\]']
          - ['$$', '$$']
          inline:
          - ['\(', '\)']

imaging:
  quality: 90

privacy:
  youTube:
    privacyEnhanced: true

params:
  author: Sumner Evans
  description: I'm a Senior Implementation Tech Lead at Can/Am Technologies. This is my personal website, portfolio, and blog.
  title: Sumner Evans
  subtitle: Senior Implementation Tech Lead at Can/Am Technologies
  dateFmt: 2006-01-02
  logo: profile.jpg

  # Theme
  themeColorAutoDetectBrowserPreference: true
  themeColor: dark

  # Posts shown in homepage
  mainSections: [ "posts" ]

  # Isso
  issoUrl: comments.sumnerevans.com

  goatcounter:
    domain: https://stats.sumnerevans.com/count

related:
  includeNewer: true
  toLower: true
  indices:
    -  name: keywords
       type: basic
       weight: 100
    -  name: tags
       type: basic
       weight: 60
    -  name: categories
       type: basic
       weight: 30
    -  name: date
       type: basic
       weight: 10
