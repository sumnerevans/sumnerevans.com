{{ define "main" }}
<main>
  <section id="recent-blog-posts">
    <h2>Recent Blog Posts</h2>
    <div class="cards">
      {{- range $i, $p := (partial "func/FilterPages" (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) | first 5) }}
        <article>
          <div class="article-title">
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
          </div>
        </article>
      {{- end -}}
    </div>
  </section>
</main>
{{ end }}
