<h{{ .Level }} id="{{ .Anchor }}" {{- with .Attributes.class }} class="{{ . }}" {{- end }}>
  {{ .Text }}
  <a
    class="permalink"
    href="#{{ .Anchor }}"
    aria-label="Permalink to {{ .Text }}"
  >{{- partial "icons/icon" (dict "vendor" "tabler" "name" "outline/link") -}}</a>
</h{{ .Level }}>
