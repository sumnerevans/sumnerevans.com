<footer>
  <p>
    Built with <a href="https://gohugo.io/">Hugo</a> using
    <a href="https://github.com/sumnerevans/sumnerevans.com/tree/master/themes/smol">my fork of the smol theme</a>.
    <span id="theme-switcher"></span>
  </p>
  <p>
    &copy; {{ now.Year }} {{ .Site.Title }}. All Rights Reserved.
  </p>
</footer>

{{ with resources.Get "js/dark-theme.ts" | js.Build (dict "minify" true) }}
  <script
    type="text/javascript"
    id="dark-theme-script"
    data-enable-auto-detect-theme="{{ $.Site.Params.themeColorAutoDetectBrowserPreference }}"
    data-default-theme="{{ $.Site.Params.themeColor }}"
  >
    {{ .Content | safeJS }}
  </script>
{{ end }}
{{ with "mailto:me@sumnerevans.com" | base64Encode }}
<script type="text/javascript">
  document.querySelectorAll('a.replace-email-link').forEach(a => a.href = atob("{{ . }}"));
</script>
{{ end }}
