    </a>
    <a class="replace-email-link" href="mailto:junk@sumnerevans.com" target="_blank" title="Email">
      <i class="fa fa-envelope"></i>
    </a>
    <a href="https://github.com/sumnerevans" target="_blank" title="GitHub">
      <i class="fa fa-github"></i>

    <a href="https://www.linkedin.com/in/sumnerevans" target="_blank" title="LinkedIn">

{{ with resources.Get "js/dark-theme.ts" | js.Build (dict "minify" true) }}
  <script
    type="text/javascript"
    id="dark-theme-script"
    data-enable-auto-detect-theme="{{ $.Site.Params.themeColorAutoDetectBrowserPreference }}"
    data-default-theme="{{ $.Site.Params.themeColor }}"
  >
    {{ .Content | safeJS }}
  </script>
{{ end }}
{{ with "mailto:me@sumnerevans.com" | base64Encode }}
<script type="text/javascript">
  document.querySelectorAll('a.replace-email-link').forEach(a => a.href = atob("{{ . }}"));
</script>
{{ end }}
